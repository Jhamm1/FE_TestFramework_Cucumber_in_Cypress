version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: chmod +x scripts/ci-setup.sh
            - run: ./project/scripts/ci-setup.sh
            - run: npm install --save-dev cypress
            - run: npm install
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test